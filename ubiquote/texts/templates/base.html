{% load i18n %}
{% load static %} 

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="csrf-token" content="{{ csrf_token }}"> -->
    <title>{% block title %} Ubiquote{% endblock %} </title>

    <meta name="description" content="{% block meta_decription %}The best quote listing{% endblock %}">
    
    
    <style>

    /* CSS for the main navigation bar */


    .search_bar {
        position: sticky;
        top: 3vw;
        background-color:white;
        /* padding-top:1rem; */
        width: 100%;
        z-index: 1000;
    }    

    nav {
        /* padding: 10px 20px; */
        background-color:white;
        padding-top:1rem;
        width: 100%;
        z-index: 1000;
    }      
    /* Sticky navigation for desktop (sticky at the top) */
    @media (min-width: 768px) {
        nav {
            position: sticky;
            top: 0;
        }
    }

    /* Sticky navigation for mobile (sticky at the bottom) */
    @media (max-width: 767px) {
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Hide text in navigation links on mobile */
        .nav-item .nav-link {
            display: flex;
            align-items: center;
        }

        .nav-item .nav-link i {
            margin-right: 0;
        }

        .nav-item .nav-link span {
            display: none;
        }
    }

    
    </style>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- <link href="{% static 'css/test.css' %}" rel="stylesheet"> -->
    <link href="{% static 'admin/css/vendor/select2/select2.css' %}" rel="stylesheet">    
    
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>   
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <!-- Load an icon library for nav icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
  

    {% block custom_static %}{% endblock %}

  </head>
  <body>


    {% include "nav.html" %}

    <div class="container-fluid">    
    {% block body %}
    {% endblock %}
    </div>    


    <script>
      document.body.addEventListener('htmx:configRequest', (e) => {
        e.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
    </script>


<script>
function refreshToken() {
    const refreshToken = localStorage.getItem('refresh_token');
    
    fetch('http://127.0.0.1:8000/api/token/refresh/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ refresh: refreshToken }),
        
    })

    console.log("Fetched")
    
    .then(response => response.json())
    .then(data => {
        if (data.access) {
            // Store the new access token
            localStorage.setItem('access_token', data.access);
            console.error("New access token stored");
        } else {
            console.error("Token refresh failed");
        }
    });
}
  </script>    
  </body>
</html>
