{% load i18n %}
<div class="mt-2 mb-2 search-bar" id="search-bar" >

    <form class="search_bar form-inline row g-3 ">

        <div class="col">
            <!-- HTMX target for the list -->
            <input 
            placeholder="{% blocktrans %}Search {{ count }} authors{% endblocktrans %}"
            value="{{ search_query }}"
            class="form-control me-2" 
            type="text" 
            name="q"
            hx-get="{% url 'authors:get-authors' %}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#results"
            hx-swap="innerHTML"
            autofocus>
        </div>    

        <div class="col-auto">
            <button class="btn btn-primary w-100" type="submit">{% translate "Search" %}</button>
        </div>  
    </form>

    <div id="search_count" hx-swap-oob="true"></div>

</div>
