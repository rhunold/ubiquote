{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block meta_decription %}All the users{% endblock %}

{% block body %}
    <h1>Users</h1>
    <p>{{ users.count }} users available in the database</p>    
    <ul>
    {% for user in users %}
    <li>

      <a href="{% url 'users:get-user' user.slug  %}" class="link-offset-2 link-underline link-underline-opacity-10">

        {{ user.username|safe }}
    </a>

    </li>      
    {% endfor %}
    </ul>

    {% endblock %}
