version: '3.8'

services:
  web:
    build: .
    env_file:
      - .env
      - .env.docker

    command: >
      sh -c "python ubiquote/manage.py collectstatic --noinput &&
             python ubiquote/manage.py migrate &&      
             python ubiquote/manage.py makemigrations &&
             python ubiquote/manage.py runserver 0.0.0.0:8000"    

    volumes:
      - .:/code
   
    ports:
      - "8000:8000"

    depends_on:
      - db 
      # db:
      #   condition: service_completed_successfully  

    links: # for network
      - db
  
  db:
    image: postgres:15
    restart: always

    env_file:
      - .env.docker
          
    volumes:
      -  db_data:/var/lib/postgresql/data    
    
      # - ./data/db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Add this line to lauchh a script before lauching / after volumes info if empty

      # - pgdata:/var/lib/postgresql/data
      # - pgconf:/etc/postgresql
      # - pglog:/var/log/postgresql
 
    ports:
      - "5432:5432"
    healthcheck:
      test: "exit 0"




  pgadmin4:
    image: dpage/pgadmin4
    # container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: raphael.hunold@gmail.com
      PGADMIN_DEFAULT_PASSWORD: Pos1977sop
    volumes:
      - pgadmin_data:/var/lib/pgadmin

    # depends_on:
    #   # - db
    #   db:
    #     condition: service_completed_successfully        

volumes:
  db_data:
    driver: local
  pgadmin_data:
    driver: local
